services:
  postgres:
    image: postgres:15-alpine
    container_name: epitrello-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: epitrello
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - epitrello-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: epitrello-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=epitrello
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - epitrello-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: epitrello-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - epitrello-network

networks:
  epitrello-network:
    driver: bridge

volumes:
  postgres-data:
  epitrello-data: